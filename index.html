<link rel="icon" type="image/png" href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png">
<style>
    @font-face {
        font-family: 'Gunglish';
        src: url('/Users/gibsonmajor/Downloads/g77scripts/Gunglish.ttf') format('truetype');
    }

    body {
        font-family: 'Comic Sans MS', sans-serif;
        background: #fffae3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 48px; /* bigger title */

    #sentence {
        font-size: 32px; /* bigger sentence text */

    .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;

    .card {
        width: 300px; /* bigger card */
        height: 150px; /* taller card */
        background: #fff;
        border: 3px solid #f00;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Gunglish', sans-serif;
        font-size: 28px; /* bigger card text */
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        user-select: none;
        text-align: center;
        padding: 10px;
    }

    .card:hover {
        transform: scale(1.05);
    }

    #feedback {
        font-size: 32px; /* bigger feedback text */
        margin-top: 30px;
        height: 40px;
    }

    button {
        margin-top: 20px;
        padding: 15px 25px; /* bigger button */
        font-size: 22px; /* bigger button text */
        cursor: pointer;
        border: 2px solid #f00;
        background: #fff;
    }
</style>
</head>
<body>

<h1>gibbylingo match game</h1>
<p id="sentence">Loading sentence...</p>

<div class="cards">
    <div class="card" onclick="checkAnswer(this)"></div>
    <div class="card" onclick="checkAnswer(this)"></div>
    <div class="card" onclick="checkAnswer(this)"></div>
</div>

<p id="feedback"></p>
<button onclick="nextRound()">next sentence</button>

<script>
// generate 200,000 random sentences for demo

const words = ["ball, cat, sad, friend, happy, dog, run, jump, sun, moon, star, sky, cloud, rain, snow, tree, leaf, flower, grass, rock, river, lake, ocean, fish, bird, frog, ant, bug, worm, snake, lion, tiger, bear, wolf, fox, mouse, rabbit, horse, cow, pig, sheep, goat, chicken, duck, hen, nest, egg, food, cake, bread, milk, juice, water, soda, candy, chocolate, cookie, ice, cream, butter, cheese, pizza, burger, fries, pasta, rice, soup, salad, fruit, apple, banana, orange, grape, lemon, lime, pear, peach, plum, cherry, berry, strawberry, raspberry, blueberry, melon, watermelon, honey, sugar, salt, pepper, spice, soup, meat, chicken, beef, pork, fish, crab, shrimp, lobster, egg, breakfast, lunch, dinner, snack, kitchen, oven, stove, pan, pot, knife, fork, spoon, plate, cup, glass, bowl, napkin, table, chair, bed, pillow, blanket, sheet, curtain, lamp, light, fan, window, door, wall, floor, carpet, rug, shelf, book, pen, pencil, paper, notebook, marker, chalk, eraser, ruler, bag, backpack, wallet, phone, computer, laptop, tablet, mouse, keyboard, screen, chair, desk, school, teacher, student, class, lesson, test, homework, book, library, library, library, playground, swing, slide, monkey, bars, sand, ball, jump, run, hide, tag, game, fun, play, friend, buddy, pal, team, group, family, mom, dad, brother, sister, uncle, aunt, cousin, grandma, grandpa, house, home, room, kitchen, bathroom, bedroom, living, dining, garden, yard, car, bus, train, plane, bike, skateboard, scooter, boat, ship, traffic, street, road, path, bridge, tunnel, light, sign, stop, go, walk, run, fast, slow, turn, left, right, straight, circle, square, triangle, rectangle, color, red, blue, green, yellow, orange, purple, pink, black, white, gray, brown, gold, silver, shiny, bright, dark, shadow, light, sun, moon, star, planet, space, rocket, astronaut, alien, monster, ghost, witch, wizard, dragon, knight, sword, shield, castle, tower, cave, forest, jungle, desert, mountain, hill, river, lake, ocea ackward, around, over, under, above, below, first, last, next, previous, same, different, good, bad, better, worse, best, worst, happy, sad, angry, calm, scared, brave, strong, weak, rich, poor, hungry, full, tired, awake, asleep, sick, healthy, clean, dirty, wet, dry, bright, dark, light, heavy, light, open, closed, locked, unlocked, loud, quiet, noisy, silent, fast, slow, quick, lazy, early, late, busy, free, empty, full, hard, soft, rough, smooth, sharp, dull, hot, cold, warm, cool"];

for(let i=0;i<200000;i++){
    let len = Math.floor(Math.random()*5)+2; // sentence length 2-6 words
    let sentence = [];
    for(let j=0;j<len;j++){
        sentence.push(words[Math.floor(Math.random()*words.length)]);
    }
    sentences.push(sentence.join(" "));
}

let currentSentence = "";

// shuffle helper
function shuffleArray(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

// pick next round
function nextRound() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    document.getElementById('sentence').innerText = currentSentence;

    const cards = document.querySelectorAll('.card');
    const options = shuffleArray([
        currentSentence,
        sentences[Math.floor(Math.random() * sentences.length)],
        sentences[Math.floor(Math.random() * sentences.length)]
    ]);

    cards.forEach((card, i) => {
        card.innerText = options[i].toUpperCase();
        card.dataset.correct = options[i] === currentSentence ? "true" : "false";
    });

    document.getElementById('feedback').innerText = '';
}

// check answer
function checkAnswer(card) {
    if(card.dataset.correct === "true") {
        document.getElementById('feedback').innerText = "✅ correct!";
    } else {
        document.getElementById('feedback').innerText = "❌ nope!";
    }
}

// start first round
nextRound();
</script>

</body>
</html>
