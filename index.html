<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>gibbylingo match 200k</title>

<!-- favicon stays the same -->
<link rel="icon" type="image/png" href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png">

<style>
    @font-face {
        font-family: 'Gunglish';
        src: url('/Users/gibsonmajor/Downloads/g77scripts/Gunglish.ttf') format('truetype');
    }

    body {
        font-family: 'Comic Sans MS', sans-serif;
        background: #fffae3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;

        /* added custom cursor */
        cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'), auto;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 48px;
    }

    #sentence {
        font-size: 32px;
        margin-bottom: 30px;
        text-align: center;
        max-width: 90%;
    }

    .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        width: 300px;
        height: 150px;
        background: #fff;
        border: 3px solid #f00;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Gunglish', sans-serif;
        font-size: 28px;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        user-select: none;
        text-align: center;
        padding: 10px;
    }

    .card:hover {
        transform: scale(1.05);
    }

    #feedback {
        font-size: 32px;
        margin-top: 30px;
        height: 40px;
    }

    button {
        margin-top: 20px;
        padding: 15px 25px;
        font-size: 22px;
        cursor: pointer;
        border: 2px solid #f00;
        background: #fff;
    }
</style>
</head>
<body>

<h1>gibbylingo match game</h1>
<p id="sentence">Loading sentence...</p>

<div class="cards">
    <div class="card" onclick="checkAnswer(this)"></div>
    <div class="card" onclick="checkAnswer(this)"></div>
    <div class="card" onclick="checkAnswer(this)"></div>
</div>

<p id="feedback"></p>
<button onclick="nextRound()">next sentence</button>

<script>
// generate random sentences
const sentences = [];
const words = ["hello","friend","goodbye","pal","yes","agree","no","way","hungry","i","am","you","are","we","like","go","play","fun","game"];

for(let i=0;i<200000;i++){
    let len = Math.floor(Math.random()*5)+2;
    let sentence = [];
    for(let j=0;j<len;j++){
        sentence.push(words[Math.floor(Math.random()*words.length)]);
    }
    sentences.push(sentence.join(" "));
}

let currentSentence = "";

function shuffleArray(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

function nextRound() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    document.getElementById('sentence').innerText = currentSentence;

    const cards = document.querySelectorAll('.card');
    const options = shuffleArray([
        currentSentence,
        sentences[Math.floor(Math.random() * sentences.length)],
        sentences[Math.floor(Math.random() * sentences.length)]
    ]);

    cards.forEach((card, i) => {
        card.innerText = options[i].toUpperCase();
        card.dataset.correct = options[i] === currentSentence ? "true" : "false";
    });

    document.getElementById('feedback').innerText = '';
}

function checkAnswer(card) {
    if(card.dataset.correct === "true") {
        document.getElementById('feedback').innerText = "✅ correct!";
    } else {
        document.getElementById('feedback').innerText = "❌ nope!";
    }
}

nextRound();
</script>

</body>
</html>
