<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>gunglish learning</title>
<link rel="icon" type="image/png" href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png">
<style>
    @font-face {
        font-family: 'Gunglish';
        src: url('/Users/gibsonmajor/Downloads/g77scripts/Gunglish.ttf') format('truetype');
    }

    body {
        font-family: 'Comic Sans MS', sans-serif;
        background: #fffae3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 48px; /* bigger title */
    }

    #sentence {
        font-size: 32px; /* bigger sentence text */
        margin-bottom: 30px;
        text-align: center;
        max-width: 90%;
    }

    .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        width: 300px; /* bigger card */
        height: 150px; /* taller card */
        background: #fff;
        border: 3px solid #f00;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Gunglish', sans-serif;
        font-size: 28px; /* bigger card text */
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        user-select: none;
        text-align: center;
        padding: 10px;
    }

    .card:hover {
        transform: scale(1.05);
    }

    #feedback {
        font-size: 32px; /* bigger feedback text */
        margin-top: 30px;
        height: 40px;
    }

    button {
        margin-top: 20px;
        padding: 15px 25px; /* bigger button */
        font-size: 22px; /* bigger button text */
        cursor: pointer;
        border: 2px solid #f00;
        background: #fff;
    }
</style>
</head>
<body>

<h1>gunglish learning</h1>
<p id="sentence">Loading sentence...</p>

<div class="cards">
    <div class="card" onclick="checkAnswer(this)"></div>
    <div class="card" onclick="checkAnswer(this)"></div>
    <div class="card" onclick="checkAnswer(this)"></div>
</div>

<p id="feedback"></p>
<button onclick="nextRound()">next sentence</button>

<script>
// generate 200,000 random sentences for demo
const sentences = [];
const words = ["ball, cat, write, read, sing, dance, shout, whisper, listen, watch, look, see, hear, feel, touch, taste, smell, think, learn, know, remember, free, empty, full, hard, soft, rough, smooth, sharp, dull, hot, cold, warm, cool"];

for(let i=0;i<200000;i++){
    let len = Math.floor(Math.random()*5)+2; // sentence length 2-6 words
    let sentence = [];
    for(let j=0;j<len;j++){
        sentence.push(words[Math.floor(Math.random()*words.length)]);
    }
    sentences.push(sentence.join(" "));
}

let currentSentence = "";

// shuffle helper
function shuffleArray(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

// pick next round
function nextRound() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    document.getElementById('sentence').innerText = currentSentence;

    const cards = document.querySelectorAll('.card');
    const options = shuffleArray([
        currentSentence,
        sentences[Math.floor(Math.random() * sentences.length)],
        sentences[Math.floor(Math.random() * sentences.length)]
    ]);

    cards.forEach((card, i) => {
        card.innerText = options[i].toUpperCase();
        card.dataset.correct = options[i] === currentSentence ? "true" : "false";
    });

    document.getElementById('feedback').innerText = '';
}

// check answer
function checkAnswer(card) {
    if(card.dataset.correct === "true") {
        document.getElementById('feedback').innerText = "✅ correct!";
    } else {
        document.getElementById('feedback').innerText = "❌ nope!";
    }
}

// start first round
nextRound();
</script>

</body>
</html>
